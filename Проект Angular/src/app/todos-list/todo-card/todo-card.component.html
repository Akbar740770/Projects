


<div style="width: 270px;height: 270px;flex-wrap: wrap;">
    <p>ТЕКСТ ЗАДАЧИ:</p>
<div>
    {{todo.title | truncate}}
</div>

<p>АВТОР ЗАДАЧИ:</p>
<div>{{todo.userId}}</div>

<p>ЗАДАЧА ЗАВЕРШИНА:</p>
<div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
 <button type="button" class="header-button-users" (click)="OnDeleteTodo(todo.id)">Удалить Задачу</button>

</div>
